<form  class="form">
  <fieldset>
    <legend>Login</legend>
    <mat-form-field class="mat-full-width">
      <mat-placeholder>
        <mat-icon>
          person
        </mat-icon>
        User Name
      </mat-placeholder>
      <input type="text" matInput [(ngModel)]="model.userName" name="userName" #userName="ngModel" />
      <div [hidden]="userName.valid || userName.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </mat-form-field>
    <mat-form-field class="mat-full-width">
      <mat-placeholder>
        <mat-icon>
          person
        </mat-icon>
        User Name
      </mat-placeholder>
      <input type="password" matInput [(ngModel)]="model.password"  name="password" #password="ngModel" />
      <div [hidden]="password.valid || password.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </mat-form-field>
    <div class="button">
    <button mat-raised-button class="alert alert-primary">
      Login
    </button>
    </div>
  </fieldset>
</form>
