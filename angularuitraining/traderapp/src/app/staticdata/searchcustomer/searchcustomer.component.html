<Section *ngIf="customerData">
  <table>
    <thead>
    <tr>

      <td>First Name</td>
      <td>Last Name</td>
      <td>Country</td>
    </tr>
    </thead>
    <tr>
      <td>{{customerData.name.firstName}}</td>
      <td>{{customerData.name.lastName}}</td>
      <td>{{customerData.country}}</td>
    </tr>
  </table>
</Section>
