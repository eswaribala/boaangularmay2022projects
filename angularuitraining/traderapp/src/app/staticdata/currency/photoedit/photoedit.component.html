<h1 mat-dialog-title> Modify Title</h1>
<div mat-dialog-content>
  <p>{{data.id}}</p>
  <mat-form-field>
    <mat-placeholder>
      Title
    </mat-placeholder>
    <input matInput [(ngModel)]="data.title" >
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" (click)="onNoClick()">No Thanks</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="data"  cdkFocusInitial>Ok</button>
</div>
